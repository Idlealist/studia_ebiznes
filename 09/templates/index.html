<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Chat</h1>
        <textarea id="input" rows="4" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Wpisz wiadomość..."></textarea>
        <button onclick="sendMessage()" class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl transition">
            Wyślij
        </button>
        <div class="mt-4">
            <p class="font-semibold">Odpowiedź:</p>
            <p id="response" class="bg-gray-200 p-3 rounded-lg mt-2 whitespace-pre-wrap min-h-[3rem]"></p>
            <div id="loading" class="flex items-center space-x-2 mt-2 text-sm text-gray-500 hidden">
                <svg class="animate-spin h-4 w-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10"
                            stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8v8z"></path>
                </svg>
                <span>Oczekiwanie na odpowiedź...</span>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
